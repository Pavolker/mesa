[build]
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "20"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
"Cache-Control" = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/*.{js,css,woff,woff2,jpg,jpeg,png,gif,svg}"
[headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"
